<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MyFirstProject</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <!-- первый row под заголовок -->
        <div class="row">
          <div class="col-xl">
            <h1 class="header text-center">
              <span>Получите видео инструкцию</span>
              <strong class="text-uppercase"
                >Как заработать свой первый миллион?</strong
              >
            </h1>
          </div>
        </div>
        <!-- второй row под видео и форму -->
        <div class="row text-center">
          <div class="col-xl-6">
            <div class="video">
              <iframe
                width="100%"
                height="315"
                src="https://www.youtube.com/embed/53UnXy-V-WQ"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-xl-4">
            <div class="form">
              <p class="form-header">Введите ваш email</p>
              <form action="">
                <input
                  type="text"
                  class="form-control input-lg"
                  placeholder="Ваша имя"
                />
                <input
                  type="text"
                  class="form-control input-lg"
                  placeholder="Ваш email"
                />
                <button class="btn btn-primary btn-block btn-lg form-btn">
                  Получить инструкцию
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section-1">
      <div class="container">
        <!-- row под заголовок секции -->
        <div class="row">
          <div class="col-xl-12 col-xs-12 col-sm-12 col-lg-12">
            <h2 class="section-header text-uppercase text-center">
              Почему нужно сделать это сейчась?
            </h2>
          </div>
        </div>
        <!-- блок преимуществами -->
        <div class="feature text-center">
          <div class="row">
            <div class="col-xl-3">
              <div class="feature-box">
                <img src="img/1.png" alt="1 преимущество" />
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-xl-3">
              <div class="feature-box">
                <img src="img/2.png" alt="2 преимущество" />
                <p>Второе преимущество</p>
              </div>
            </div>
            <div class="col-xl-3">
              <div class="feature-box">
                <img src="img/3.png" alt="3 преимущество" />
                <p>Третье преимущество</p>
              </div>
            </div>
            <div class="col-xl-3">
              <div class="feature-box">
                <img src="img/4.png" alt="4 преимущество" />
                <p>Четвертое преимущество</p>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg center-block">Получить инструкцию</button>
        </div>
        
      </div>
      
    </div>
  </body>
</html>
